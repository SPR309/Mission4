<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission 4 (Septian)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto&display=swap" rel="stylesheet">
</head>
<body class="font">
    <div class=" bg-blue-500 text-center font-bold py-6">
        <h1 class="text-white">TO DO LIST</h1>
        <div class="text-white">
            <p id="current-time"></p>
        </div>
    </div>
    <div class="py-3 px-10">
        <div>
            <label class="font-bold block mb-1 mt-2 text-center">TASK</label>
            <textarea name="task" id="activity" class="rounded block p-1 w-full text-sm text-black border-blue-400 border-2" placeholder="Write Your Task..." required></textarea>
        </div>
        <div class="grid grid-cols-2 gap-2">
            <div class="flex flex-col items-center">
                <label class="font-bold block mb-1 mt-2 text-center">PRIORITY</label>
                <select name="priority" id="priority" class="bg-gray-200 border w-full border-gray-500 rounded px-auto py-1">
                    <option disabled selected>-Choose a Priority-</option>
                    <option value="Low">LOW</option>
                    <option value="Medium">MEDIUM</option>
                    <option value="High">HIGH</option>
                </select>
            </div>
            <div class="flex flex-col items-center">
                <label class="font-bold block mb-1 mt-2 text-center">SELECT DATE</label>
                <input id="date" datepicker type="date" class="bg-gray-200 border w-full border-gray-500 rounded px-auto py-1">
            </div>
        </div>
        <br>
        <div class="flex flex-col items-center">
            <button type="submit" id="submit" class="font-bold text-white display py-2 px-8 rounded bg-blue-400 border hover:bg-green-400 border-blue-600 hover:border-green-900">ADD TASK</button>
        </div>
    </div>
    <div class="text-center box-content content-center">
        <h2 class="font-bold text-white display py-2 px-8 bg-blue-400 border">TO DO</h2>
        <table class="w-full text-sm text-left rtl:text-right">
            <thead class="text-xs text-gray-500 uppercase bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3">CHECKLIST</th>
                    <th scope="col" class="px-6 py-3">TASK</th>
                    <th scope="col" class="px-6 py-3">DEADLINE</th>
                    <th scope="col" class="px-6 py-3">PRIORITY</th>
                    <th scope="col" class="px-6 py-3">ACTION</th>
                </tr>
            </thead>
            <tbody id="body-task"></tbody>
        </table>
    </div>
    </br></br>
    <div class="text-center box-content content-center">
        <h2 class="font-bold text-white display py-2 px-8 bg-blue-400 border">DONE</h2>
        <table class="w-full text-sm text-left rtl:text-right">
            <thead class="text-xs text-gray-500 uppercase bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3">CHECKLIST</th>
                    <th scope="col" class="px-6 py-3">TASK</th>
                    <th scope="col" class="px-6 py-3">DEADLINE</th>
                    <th scope="col" class="px-6 py-3">PRIORITY</th>
                    <th scope="col" class="px-6 py-3">ACTION</th>
                </tr>
            </thead>
            <tbody id="body-done"></tbody>
        </table>
    </div>
    <div class="text-center mt-10">
        <button id="delete-all" class="bg-blue-400 hover:bg-red-400 py-2 px-5 rounded border border-1 border-blue-700 font-bold hover:border-red-900 text-white">DELETE ALL</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>
</html>
